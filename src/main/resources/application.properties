# JSP page resolver template
jsp.url.path.template=/WEB-INF/jsp/%s.jsp

# Default image settings (the rights must be granted)
image.player.avatar.storage.path=/var/www/tennis-scoreboard/images/avatars/
image.player.avatar.default.url=https://ui-avatars.com/api/?name=%s&size=128&background=2980b9&color=ffffff&bold=true&font-size=0.6

# Formats supported by the match validator
match.support.format=bo3,bo5

# Data source configuration
hibernate.persistence.unit.name=default
database.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
database.user=sa
database.password=

# Pagination settings for fetching data
pageable.default.page=1
pageable.default.size=4
pageable.default.sortDirection=ASC

# Player-specific pagination and sorting
pageable.player.default.sortBy=name
pageable.player.default.sortDirection=asc

# Match-specific pagination and sorting
pageable.match.default.sortBy=concludedAt
pageable.match.default.sortDirection=desc

# Default filter for match status
filter.default.matchStatus=any
